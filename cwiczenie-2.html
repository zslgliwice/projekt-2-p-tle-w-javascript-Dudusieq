<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label>
		Podaj x: <input type="number" id="x">
	</label>
	
	<input type="button" value="Wypisz od 1 do x" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
	
		function generuj()
		{
			const x = parseInt(document.getElementById("x").value);
			const wynik = document.getElementById("wynik");

			wynik.innerHTML = "";

			if(isNaN(x)){
				wynik.innerHTML = "Podane x nie jest liczbą";
			}
			if(x<0){
				wynik.innerHTML = "Podane x jest ujemne!";
			}
			if(x==0){
				wynik.innerHTML = "Podane x jest równe zero!";
			}

			var parzyste = [];
			var nieparzyste = [];

			for(var i = 1; i<=x;i++){
				if(i%2==0){
					parzyste += " "+i;
				}else{
					nieparzyste += " "+i;
				}
			}
			wynik.innerHTML = `Parzyste: ${parzyste} Nieparzyste: ${nieparzyste}`;
			
		}

	</script>

</body>
</html>
