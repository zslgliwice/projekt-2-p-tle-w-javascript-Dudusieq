<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Pętle w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	 
	<label>
		Podaj x: <input type="number" id="x">
	</label>
	
	<input type="button" value="Pokaż wszystkie sumy" onclick="generuj()">

	<div id="wynik"></div>
	
	<script>
	
		function generuj()
		{
			const x = parseInt(document.getElementById("x").value);
 			const wynik = document.getElementById("wynik");

  			wynik.innerHTML = "";

			if(isNaN(x) || x<=0){
				wynik.innerHTML = "Paaanie! Z takim x to my daleko nie zajedziemy!";
			}

			var suma = 0;
			var tekst = "";

			for(var i=1;i<=x;i++){
				suma+=i;
				if(i==1){
					tekst += `${i}`;
				}else{
					tekst+= ` + ${i}`;
				}
				wynik.innerHTML += `${tekst} = ${suma}<br>`;
			}
			
		}

	</script>

</body>
</html>
